puppy_deb-x64:
  artifacts:
    expire_in: 2 weeks
    paths:
    - $OMNIBUS_PACKAGE_DIR
  before_script:
  - source /root/.bashrc && conda activate ddpy3
  - inv -e deps --verbose --dep-vendor-only --no-checks
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/datadog-agent-buildimages/deb_x64:$DATADOG_AGENT_BUILDIMAGES
  needs: []
  script:
  - rm -rf $OMNIBUS_PACKAGE_DIR/*
  - inv -e agent.omnibus-build --puppy --log-level debug --release-version "$RELEASE_VERSION_7"
    --major-version 7 --base-dir $OMNIBUS_BASE_DIR --skip-deps
  - find $OMNIBUS_BASE_DIR/pkg -name "datadog-puppy*_amd64.deb" -exec dpkg -c {} \;
  - $S3_CP_CMD $OMNIBUS_BASE_DIR/pkg/datadog-puppy*_amd64.deb $S3_ARTIFACTS_URI/datadog-puppy_amd64.deb
  - mkdir -p $OMNIBUS_PACKAGE_DIR && cp $OMNIBUS_BASE_DIR/pkg/datadog-puppy*_amd64.deb{,.metadata.json}
    $OMNIBUS_PACKAGE_DIR
  stage: package_build
  tags:
  - runner:main
  - size:2xlarge
  variables:
    AWS_CONTAINER_CREDENTIALS_RELATIVE_URI: /credentials
